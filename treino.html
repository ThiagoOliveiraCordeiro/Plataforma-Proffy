<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn1 {
            background-color: #000000;
            color: #ffffff;
            width: 150px;
            height: 40px;
            border: 3px #0a0 solid;
            border-radius: 15px;
        }

        .btn1:hover {
            background-color: #fff;
            color: #000;
            width: 150px;
            height: 40px;
            border: 3px #000 solid;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
        submit: submete os dados do formulário. 
        reset: limpa os campos do formulário.
        button: é o padrão. Não possui ação pré-determinada.
    -->
    <button class='btn1' type="button" onclick="alert('CFB cursos')">
        CFB Cursos
    </button>
</body>
</html>
